{% extends "base.html" %} 
{% block content %}
<div class="container">
  <div class="neu_karte">
    <h2 class="textfeld_neu">Neuer Stapel</h2>
    <form method="post" action="/new_page" class="textfeld_neukarte">
      <label for="stapel">Stapelname</label>
      <input
        required
        id="stapel"
        type="text"
        name="stapelname"
        placeholder="Stapel..."
      />

      <button class="hinzu-speichern" type="submit">Speichern</button>
    </form>
  </div>
</div>
{% endblock %}
